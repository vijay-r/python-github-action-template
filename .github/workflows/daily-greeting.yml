name: Daily Greeting

on:
  schedule:
    - cron: '45 1 * * 4'    # Wednesday 09:45 SGT
    - cron: '45 5 * * 4'    # Wednesday 13:45 SGT (1:45 PM)
    - cron: '45 8 * * 4'    # Wednesday 17:45 SGT (5:45 PM)
    - cron: '45 13 * * 4'   # Wednesday 21:45 SGT (9:45 PM)
  workflow_dispatch:
    inputs:
      timezone:
        description: 'Timezone for formatting the greeting (IANA name, e.g., Asia/Singapore).'
        required: false
        default: 'Asia/Singapore'

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script # run main.py
        run: python fetch.py
