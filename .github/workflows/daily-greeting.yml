name: Daily Greeting

on:
  schedule:
    # Runs daily at 09:00 Asia/Singapore (09:00 SGT = 01:00 UTC)
    - cron: '0 1 * * *'
  workflow_dispatch:
    inputs:
      timezone:
        description: 'Timezone for formatting the greeting (IANA name, e.g., America/Los_Angeles). Defaults to UTC.'
        required: false
        default: 'UTC'

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # install the python version needed